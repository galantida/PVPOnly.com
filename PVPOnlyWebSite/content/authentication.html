<!-- Code -->
<script>
    function keyDownTextField(e) {
        var keyCode = e.keyCode;
        if (keyCode == 13) logon();
    }


    // called from resize function in header
    function resizeContent() {
        var panel = document.getElementById("panel");
        //panel.style.marginLeft = (((window.innerWidth - panel.clientWidth) / 2) - 8) + "px"; // old resize not mobile friendly
        panel.style.marginLeft = (((contentWidth - panel.clientWidth) / 2) - 8) + "px"; // new rezie for mobile
    }

    function logon() {

        userNameField = document.getElementById('userName');
        if (userNameField.value == "") {
            displayMessage("Both UserName and Password are Required", "red");
            userNameField.focus();
            return;
        }

            displayMessage("Both UserName and Password are Required", "red");
            password.focus();
            return;
        }

        // send request
        displayMessage("Authenticating...", "blue");
        logonRequest(userNameField.value, passwordField.value);
    }

    function displayMessage(description, color) {
        var field = document.getElementById("message");
        field.style.color = color;
        field.innerHTML = description;
    }

    resize();
    document.addEventListener("keydown", keyDownTextField, false);
    document.getElementById('userName').focus();
</script>
